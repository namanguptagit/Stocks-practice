<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Stocks</title>
</head>

<body>
    <h1>Stocks</h1>
    <main>
        <label for="initial-price">Initial Price
            <input  type="number" id="initial-price" placeholder="Enter Initial Price Here" /></label>
        <label for="stocks-quantity">Quantity of Stocks
            <input type="number" id="stocks-quantity" placeholder="Enter the Number of Stocks you bought." /></label>
        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter the Current Price of the Stocks"></label>
        <button id="submit-btn">Tell me!!</button>
        <div id="output"></div>
    </main>
    <script src="/app.js"></script>
</body>

</html>
